{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Leaderboard Section -->
<div class="container mx-auto mt-8 p-6">
    <h2 class="text-4xl font-bold text-center text-blue-700 mb-6">üèÜ Top Scorers</h2>
    
    <div class="bg-gradient-to-r from-blue-800 to-purple-800 p-6 rounded-lg shadow-2xl">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="p-4 text-xl">Rank</th>
                    <th class="p-4 text-xl">Player</th>
                    <th class="p-4 text-xl">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for each in leader_data %}
                
                <tr class="border-b border-gray-500">
                    <td class="p-4 text-xl text-yellow-400 font-bold">{{each.1}}</td>
                    <td class="p-4 text-xl"><a href="{% url 'hub:profile_view_others' each.0.user.id %}">{{each.0.user.username}}</td>
                    <td class="p-4 text-xl font-semibold">{{each.0.top_score}}</td>
                </tr>
                
                {% endfor %}

                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
