{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Edit Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label class="block text-gray-700 text-sm font-bold">Profile Picture:</label>
            <input type="file" name="profile_picture" class="w-full p-2 border rounded mt-1">

            <label class="block text-gray-700 text-sm font-bold mt-3">Phone:</label>
            <input type="text" name="phone" value="{{ form.phone.value }}" class="w-full p-2 border rounded mt-1" placeholder="Enter Phone Number">

            <label class="block text-gray-700 text-sm font-bold mt-3">Address:</label>
            <textarea name="address" class="w-full p-2 border rounded mt-1" placeholder="Enter Address">{{ form.address.value }}</textarea>

            <div class="mt-4 flex justify-between">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Save</button>
                <a href="{% url 'hub:profile_view' %}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
