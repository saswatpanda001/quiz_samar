<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-600 min-h-screen flex items-center justify-center p-6">
  <div class="text-center">
    <h1 class="text-9xl font-extrabold text-white">404</h1>
    <p class="text-2xl md:text-3xl text-white mt-4 font-bold">Oops! Page does not exist.</p>
    <p class="text-lg text-white mt-2 max-w-md mx-auto">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a href="/" class="mt-8 inline-block bg-white text-indigo-600 px-6 py-3 rounded-md font-semibold hover:bg-gray-100 transition-colors duration-300">
      Go Home
    </a>
  </div>
</body>
</html>
