<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Completed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex flex-col items-center justify-center py-8">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-xl w-full">
      <!-- Header Section -->
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
        Level Completed!
      </h1>
      <p class="text-center text-gray-600 mb-8">
        Congratulations on finishing this level. See your results below.
      </p>

      <!-- Metrics Section -->
      <div class="grid grid-cols-2 gap-6">
        <!-- Score -->
        <div class="bg-blue-100 rounded-lg p-4 text-center">
          <h2 class="text-xl font-semibold text-blue-800">Score</h2>
          <p class="text-3xl font-bold text-blue-900 mt-2">{{ score }}</p>
        </div>
        <!-- Total Time Taken -->
        <div class="bg-green-100 rounded-lg p-4 text-center">
          <h2 class="text-xl font-semibold text-green-800">Total Time</h2>
          <p class="text-3xl font-bold text-green-900 mt-2">{{ total_time }}</p>
        </div>
        <!-- Correct Answers -->
        <div class="bg-green-200 rounded-lg p-4 text-center">
          <h2 class="text-xl font-semibold text-green-800">Correct</h2>
          <p class="text-3xl font-bold text-green-900 mt-2">{{ correct }}</p>
        </div>
        <!-- Incorrect Answers -->
        <div class="bg-red-200 rounded-lg p-4 text-center">
          <h2 class="text-xl font-semibold text-red-800">Incorrect</h2>
          <p class="text-3xl font-bold text-red-900 mt-2">{{ incorrect }}</p>
        </div>
        <!-- Skipped Questions (full width) -->
        <div class="bg-yellow-200 rounded-lg p-4 text-center col-span-2">
          <h2 class="text-xl font-semibold text-yellow-800">Skipped</h2>
          <p class="text-3xl font-bold text-yellow-900 mt-2">{{ skipped }}</p>
        </div>
      </div>

      <!-- Navigation Button -->
      <div class="mt-8 text-center">
        <button 
          onclick="window.location.href='/quiz/{{quiz_id}}/{{next_level}}/1'" 
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors"
        >
          Proceed to Next Level
        </button>
      </div>
    </div>
  </div>
</body>
</html>
