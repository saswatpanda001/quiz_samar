{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-600 p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      {% trans "Change Password" %}
    </h1>
    <form method="POST" action="{% url 'account_change_password' %}" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="action" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300">
        {% trans "Change Password" %}
      </button>
      <div class="text-center mt-4">
        <a href="{% url 'account_reset_password' %}" class="text-blue-600 hover:underline">
          {% trans "Forgot Password?" %}
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
