{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">

  <!-- Login Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Signup</h2>

    <form 
        id="signup_form" 
        method="post" 
        action="{% url 'account_signup' %}" 
        class="space-y-6">
        
        {% csrf_token %}
        {{ form|crispy }}
        
        {% if redirect_field_value %}
        <input 
          type="hidden" 
          name="{{ redirect_field_name }}" 
          value="{{ redirect_field_value }}" />
        {% endif %}
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
          {% trans "Sign Up" %}
        </button>
      </form>

    <!-- Links -->
    <div class="text-center mt-4">
      <a href="#" class="text-pink-500 hover:underline">Forgot Password?</a>
      <p class="text-center text-gray-600 mt-6">
        Already have an account? 
        <a href="/accounts/login" 
           class="text-blue-500 font-medium hover:underline">
          Login here
        </a>.
      </p>


    </div>
  </div>

</body>
</html>
