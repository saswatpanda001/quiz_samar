{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-500 to-blue-500 text-white">
    <div class="bg-white text-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-4">{% trans "Logout Page" %}</h1>
        <p class="text-center text-lg mb-6">{% trans 'Are you sure you want to sign out?' %}</p>
        
        <form method="post" action="{% url 'account_logout' %}" class="flex flex-col items-center">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all duration-300" type="submit">{% trans 'Logout' %}</button>
        </form>
    </div>
</div>
{% endblock %}
